    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="account-page">
        <div class="navbar">
            <div class="logo">
                <h2><a href="index.html">Majumder</a></h2>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    
                    <li><a href="#">Products &#8595;</a>
                    <ul class="dropdown">
                        <li><a href="fertilizer.html">Fertilizer</a></li>
                        <li><a href="pesticide.html">Pesticide</a></li>
                        <li><a href="seeds.html">Seeds</a></li>
                    </ul>
                    </li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>  
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/soil-png-images-free-png-image-downloads-23802.png" >
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <button type="Submit" class="btn">Login</button>
                            <a href="">Forget Password</a>
                        </form>
                        <form id="RegForm">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button type="Submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
       var LoginForm=document.getElementById("LoginForm");
       var RegForm=document.getElementById("RegForm");
       var Indicator=document.getElementById("Indicator");

       function register()
       {
        RegForm.style.transform="translateX(0px)";
        LoginForm.style.transform="translateX(0px)";
        Indicator.style.transform="translateX(100px)";
       }

       function login()
       {
        RegForm.style.transform="translateX(300px)";
        LoginForm.style.transform="translateX(300px)";
        Indicator.style.transform="translateX(0px)";
       }
    </script>


</body>
</html>
